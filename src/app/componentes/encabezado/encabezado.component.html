<div class="card mat-card" id="first-card">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <img
                [src]="miPortfolio.image.argentinaProgramaLogo"
                width="130"
                height="25"
                class="bd-placeholder-img"
                alt="Mi foto"
            /></a>
          </li>
          <!-- <li class="nav-item"><a href="#" class="nav-link link-light px-2">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-light px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-light px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-light px-2">About</a></li> -->
        </ul>

        <div class="text-end">
          <div class="hidden-xs">
            <a
              style="margin-right: 7px"
              [href]="miPortfolio.redesSociales.instagram"
              target="_blank"
              ><img
                [src]="miPortfolio.image.instagramLogo"
                width="25"
                height="25"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                alt="Mi foto"
            /></a>
            <a
              style="margin-right: 7px"
              [href]="miPortfolio.redesSociales.gitHub"
              target="_blank"
              ><img
                [src]="miPortfolio.image.gitHubLogo"
                width="25"
                height="25"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                alt="Mi foto"
            /></a>
            <a
              style="margin-right: 14px"
              [href]="miPortfolio.redesSociales.linkedin"
              target="_blank"
              ><img
                [src]="miPortfolio.image.linkedinLogo"
                width="25"
                height="25"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                alt="Mi foto"
            /></a>
            <a
              style="margin-right: 14px"
              [href]="miPortfolio.redesSociales.facebook"
              target="_blank"
              ><img
                [src]="miPortfolio.image.facebookLogo"
                width="25"
                height="25"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
                alt="Mi foto"
            /></a>
          </div>
        </div>

        <!-- <div class="text-end"> -->
        <!-- <a href="#" type="button" class="btn btn-outline-light">Login</a> -->
        <!-- <li class="nav-item"><a href="#" type="button" class="btn btn-warning">Sign up</a></li> -->
        <!-- </div> -->

        <div id="login" class="text-end">
          <button
            type="button"
            class="btn btn-outline-light me-2"
            (click)="login()"
            *ngIf="!isLogged"
          >
            Login
          </button>
          <button
            type="button"
            class="btn btn-outline-light me-2"
            (click)="onLogOut()"
            *ngIf="isLogged"
          >
            Cerrar sesión
          </button>
        </div>
      </nav>
    </div>
  </header>
  <div id="profile-background">
    <img [src]="miPortfolio.backImage" alt="" />
  </div>
  <div id="info" style="padding: 16px">
    <div id="info-img">
      <img
        class="profile-image"
        [src]="miPortfolio.image.miFoto"
        alt="imagen de perfil"
      />
      <!-- <div class="btn-edit"> <a href="#" class="btn-right"> <i class="fa fa-pen"></i></a> </div> -->
      <div class="row">
        <div>
          <div
            style="float: left; margin-right: 2.5%"
            class="btn-edit"
            onclick="showTextarea('edit-info-data', 'checkinfo-data')"
          >
            <button *ngIf="isLogged" class="btn-edit btn btn-outline">
              <i class="fas fa-pen" style="font-size: 24px"></i>
            </button>
          </div>

          <div
            style="float: left"
            class="btn-edit"
            onclick="eliminateSeccion('info-data')"
          >
            <button *ngIf="isLogged" class="btn btn-outline">
              <i class="fas fa-xmark" style="font-size: 24px"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="info-data">
      <!-- <div *ngFor="let habilidates of educacionList">
          <h4>{{habilidates.tecnologia}}</h4>
          <p>{{habilidates.nivel}}</p>
          <br>
      </div> -->

      <div *ngFor="let presentacion of prese">
        <small>
          <button
            style="margin-left: 2%"
            *ngIf="isLogged"
            class="btn btn-danger"
            (click)="delete(presentacion.id)"
          >
            <i class="bi bi-trash-fill"></i>BORRAR
          </button>

          <!-- INICIO 20230210 -->

          <button
            style="margin-left: 2%"
            *ngIf="isLogged"
            class="btn btn-warning"
            (click)="openUpdateForm('edit-info-datamod', presentacion.id)"
            onclick="showTextarea('edit-info-datamod', 'checkinfo-datamod')"
          >
            <i class="bi bi-trash-fill"></i>EDITAR
          </button>
          <!-- FIN 20230210 -->
        </small>
        <br />
        <h1>{{ presentacion.nombreE }}</h1>
        <div id="info-company">{{ presentacion.descripcionE }}</div>
        <div id="info-contact">
          <span> {{ presentacion.ubicacionE }} </span>
          <br />
          <span>
            <a [href]="presentacion.emailE" target="_blank"
              >dguerrero2090@gmail.com</a
            >
          </span>
          <br />
          <p>{{ presentacion.telefonoE }}</p>
        </div>
      </div>

      <div>
        <form
          style="display: none; padding-top: 4rem"
          id="edit-info-datamod"
          (ngSubmit)="onUpdate(presen.id)"
          novalidate
          #f="ngForm"
        >
          <div class="form-group">
            <label for="nombreE">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreEM"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcionE">Título</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionEM"
              required
            />
          </div>

          <div class="form-group">
            <label for="ubicacionE">Ubicación</label>
            <input
              type="text"
              class="form-control"
              id="ubicacionE"
              name="ubicacionE"
              [(ngModel)]="ubicacionEM"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefonoE">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoE"
              name="telefonoE"
              [(ngModel)]="telefonoEM"
              required
            />
          </div>

          <div class="form-group">
            <label for="emailE"
              >Email. (Agragar con "emailto: " antes de la dirección)</label
            >
            <input
              type="text"
              class="form-control"
              id="emailE"
              name="emailE"
              [(ngModel)]="emailEM"
              required
            />
          </div>

          <button class="btn btn-primary">Modificar Información</button>
        </form>
        <div
          class="btn-edit"
          onclick="hideTextarea('edit-info-datamod', 'checkinfo-datamod')"
        >
          <button
            style="display: none"
            id="checkinfo-datamod"
            *ngIf="isLogged"
            class="btn btn-outline me-2"
          >
            <i class="fas fa-check" style="font-size: 24px"></i>
          </button>
        </div>
      </div>

      <div>
        <form
          style="display: none; padding-top: 4rem"
          id="edit-info-data"
          (ngSubmit)="onCreate()"
          novalidate
          #f="ngForm"
        >
          <div class="form-group">
            <label for="nombreE">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required
            />
          </div>

          <div class="form-group">
            <label for="descripcionE">Título</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionE"
              required
            />
          </div>

          <div class="form-group">
            <label for="ubicacionE">Ubicación</label>
            <input
              type="text"
              class="form-control"
              id="ubicacionE"
              name="ubicacionE"
              [(ngModel)]="ubicacionE"
              required
            />
          </div>

          <div class="form-group">
            <label for="telefonoE">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoE"
              name="telefonoE"
              [(ngModel)]="telefonoE"
              required
            />
          </div>

          <div class="form-group">
            <label for="emailE"
              >Email. (Agragar con "emailto: " antes de la dirección)</label
            >
            <input
              type="text"
              class="form-control"
              id="emailE"
              name="emailE"
              [(ngModel)]="emailE"
              required
            />
          </div>

          <button class="btn btn-primary">Agregar Información</button>
          <div>
            <input
              id="edit-info-data"
              type="text"
              oninput="changeParagraph(this.value, 'text-info-data')"
              style="display: none"
            />
          </div>

          <input
            type="file"
            id="fileinfo-data"
            onchange="showFile(this, 'text-info-data')"
            style="display: none"
          />
        </form>
        <div
          class="btn-edit"
          onclick="hideTextarea('edit-info-data', 'checkinfo-data', 'fileinfo-data')"
        >
          <button
            style="display: none"
            id="checkinfo-data"
            *ngIf="isLogged"
            class="btn btn-outline me-2"
          >
            <i class="fas fa-check" style="font-size: 24px"></i>
          </button>
        </div>
      </div>

      <ul id="info-details">
        <li>
          <a
            href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa"
            target="blank"
          >
            <img
              src="http://yoprogramo.org.ar/styles/favicons/favicon-180.png"
              alt="logo yo programo"
            />
            <h2>Yo Programo</h2>
          </a>
        </li>
        <br />
        <li>
          <a
            href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa"
            target="blank"
          >
            <img
              src="https://i.ibb.co/3sZSptG/300846334-102048172639807-8682311619358098660-n.jpg"
              alt="logo argentina programa"
            />
            <h2>Argentina Programa</h2>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
