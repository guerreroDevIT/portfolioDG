<div id="acercade" class="card mat-card">
  <ul style="list-style-type: none; margin: 111">
    <h2><b>Acerca de mí</b></h2>
    <div class="card-titles">
      <!-- <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div> -->
      <div class="row">
        <div>
          <div
            style="float: left; margin-right: 2.5%"
            class="btn-edit"
            onclick="showTextarea('edit-acercade', 'checkAcercade')"
          >
            <button *ngIf="isLogged" class="btn-edit btn btn-outline">
              <i class="fas fa-pen" style="font-size: 24px"></i>
            </button>
          </div>

          <div
            style="float: left"
            class="btn-edit"
            onclick="eliminateSeccion('acercade')"
          >
            <button *ngIf="isLogged" class="btn btn-outline">
              <i class="fas fa-xmark" style="font-size: 24px"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="text-acercade">
      <li style="margin: 222" *ngFor="let acercade of acer">
        <small>
          <button
            style="margin-left: 2%"
            *ngIf="isLogged"
            class="btn btn-danger"
            (click)="delete(acercade.id)"
          >
            <i class="bi bi-trash-fill"></i>BORRAR
          </button>

          <!-- INICIO 20230210 -->

          <button
            style="margin-left: 2%"
            *ngIf="isLogged"
            class="btn btn-warning"
            (click)="openUpdateForm('edit-acercademod', acercade.id)"
            onclick="showTextarea('edit-acercademod', 'checkAcercademod')"
          >
            <i class="bi bi-trash-fill"></i>EDITAR
          </button>
          <!-- FIN 20230210 -->
        </small>
        <p class="font-italic">{{ acercade.nombreE }}</p>
      </li>
    </div>

    <div>
      <form
        style="display: none; padding-top: 4rem"
        id="edit-acercademod"
        (ngSubmit)="onUpdate(acerc.id)"
        novalidate
        #f="ngForm"
      >
        <div class="form-group">
          <label for="nombreE">Información</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreEM"
            required
          />
        </div>

        <button class="btn btn-primary">Modificar Información</button>
      </form>
      <div
        class="btn-edit"
        onclick="hideTextarea('edit-acercademod', 'checkAcercademod')"
      >
        <button
          style="display: none"
          id="checkAcercademod"
          *ngIf="isLogged"
          class="btn btn-outline me-2"
        >
          <i class="fas fa-check" style="font-size: 24px"></i>
        </button>
      </div>
    </div>

    <div>
      <form
        style="display: none; padding-top: 4rem"
        id="edit-acercade"
        (ngSubmit)="onCreate()"
        novalidate
        #f="ngForm"
      >
        <div class="form-group">
          <label for="nombreE">Información</label>
          <input
            type="text"
            class="form-control"
            id="nombreE"
            name="nombreE"
            [(ngModel)]="nombreE"
            required
          />
        </div>

        <button class="btn btn-primary">Agregar Información</button>
        <div>
          <input
            id="edit-acercade"
            type="text"
            oninput="changeParagraph(this.value, 'text-acercade')"
            style="display: none"
          />
        </div>

        <input
          type="file"
          id="fileAcercade"
          onchange="showFile(this, 'text-acercade')"
          style="display: none"
        />
      </form>
      <div
        class="btn-edit"
        onclick="hideTextarea('edit-acercade', 'checkAcercade', 'fileAcercade')"
      >
        <button
          style="display: none"
          id="checkAcercade"
          *ngIf="isLogged"
          class="btn btn-outline me-2"
        >
          <i class="fas fa-check" style="font-size: 24px"></i>
        </button>
      </div>
    </div>
  </ul>
</div>
