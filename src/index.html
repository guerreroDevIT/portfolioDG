  <body>
    <app-root></app-root>

    <script>
      // FUNCIONES PARA EDITAR SECCIONES
      function eliminateSeccion(seccion) {
        document.getElementById(seccion).style.display = "none";
      }

      function showTextarea(editArea, checkBotton, file) {
        document.getElementById(editArea).style.display = "block";
        document.getElementById(checkBotton).style.display = "block";
        document
          .getElementById(editArea)
          .scrollIntoView({ behavior: "smooth" });
      }

      function changeParagraph(valor, text) {
        document.getElementById(text).innerText = valor;
      }

      function hideTextarea(editArea, checkBotton, file) {
        document.getElementById(editArea).style.display = "none";
        document.getElementById(checkBotton).style.display = "none";
        document.getElementById(file).style.display = "none";
        //location.reload();
      }

      function showFile(input, text) {
        let file = input.files[0];

        let reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function () {
          document.getElementById(text).innerText = reader.result;
        };
      }
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
